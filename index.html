<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel='icon' href="PasswordGenerator-favicon.png" type='image/x-icon'/>
</head>

<body>
  <div class="page-wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <h2>Generate a Password</h2>
    <textarea readonly id="password" placeholder="Your Next Secure Password" aria-label="Generated Password"></textarea>
    <div class="btn-group">
      <button onclick="passwordGenerator()" id="generate">Generate Password</button>
      <button onclick="copyPassword()" id="copy">Copy to Clipboard</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
